<html ng-app="">
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"> </script>
	<script src="controller.js"> </script>
</head>

<body>

	<input type="text" ng-model="a" class="form-control"> + <input type="text" ng-model="b" class="form-control"> = <p>Sum: {{ a -- b }}</p>

	<input type="number" ng-model="c" class="form-control"> + <input type="number" ng-model="d" class="form-control"> = <p>Sum: {{ c + d }}</p>
	
</body>
</html>
